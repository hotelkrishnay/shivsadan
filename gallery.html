    <div id="lightbox" class="lightbox">
        <span id="closeBtn" class="lightbox-btn" onclick="closeLightbox()"><i class="fas fa-times"></i></span>
        <div class="lightbox-content">
            <button id="prevBtn" class="lightbox-btn"><i class="fas fa-chevron-left"></i></button>
            <img id="lightboxImage" class="lightbox-image" src="" alt="Enlarged gallery image">
            <button id="nextBtn" class="lightbox-btn"><i class="fas fa-chevron-right"></i></button>
            <div id="lightboxCaption" class="lightbox-caption"></div>
        </div>
    </div>

    <div id="footer"></div>


    <script>
        // --- Core Functionality (From index.html) ---

        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const contactBtn = document.querySelector('.contact-btns');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            contactBtn.classList.toggle('active');
        });

        // Floating Buttons Visibility on Scroll
        const floatingButtons = document.querySelector('.floating-buttons');
        window.addEventListener('scroll', () => {
            if (window.innerWidth <= 768) {
                if (window.scrollY > 60) { // Show when navbar is out of view
                    floatingButtons.style.display = 'flex';
                } else {
                    floatingButtons.style.display = 'none';
                }
            }
        });


        // Footer Load (Assuming footer.html exists)
        document.addEventListener("DOMContentLoaded", function () {
            // Load footer content
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));
            
            // Initialize Gallery functionality
            initializeGallery();
        });


        // --- GALLERY-SPECIFIC JAVASCRIPT ---

        let allImages = []; // Stores the currently visible, filtered set of images (thumbnail elements)
        let currentImageIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCaption = document.getElementById('lightboxCaption');

        function initializeGallery() {
            // 1. Populate the individual category containers
            populateCategoryContainers();

            // 2. Setup event listeners for tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    switchCategory(button.dataset.category);
                });
            });

            // 3. Setup event listeners for lightbox controls
            document.getElementById('prevBtn').addEventListener('click', showPreviousImage);
            document.getElementById('nextBtn').addEventListener('click', showNextImage);
            lightbox.addEventListener('click', (e) => {
                if (e.target.id === 'lightbox' || e.target.classList.contains('lightbox-image')) {
                    // Prevent closing if clicking on the image itself
                } else if (e.target.id === 'lightbox') {
                    closeLightbox();
                }
            });

            // Initial view: show 'all' category
            switchCategory('all');
        }

        function populateCategoryContainers() {
            const allContainer = document.querySelector('.gallery-item-container[data-category="all"]');
            const categories = {};
            
            // Map categories to their container elements
            document.querySelectorAll('.gallery-item-container:not([data-category="all"])').forEach(container => {
                categories[container.dataset.category] = container;
                container.innerHTML = '';
            });

            // Clone and copy images from the 'all' container into their respective category containers
            allContainer.querySelectorAll('.gallery-item').forEach(item => {
                const category = item.dataset.category;
                if (categories[category]) {
                    // We clone the *item* (the div.gallery-item) which holds the img.
                    categories[category].appendChild(item.cloneNode(true));
                }
            });
        }

        function switchCategory(category) {
            // Update active tab class
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.tab-button[data-category="${category}"]`).classList.add('active');

            // Show/Hide image containers
            const activeContainer = document.querySelector(`.gallery-item-container[data-category="${category}"]`);
            document.querySelectorAll('.gallery-item-container').forEach(container => {
                container.classList.remove('active');
            });
            activeContainer.classList.add('active');

            // IMPORTANT: Re-populate allImages array with the images currently shown in the active container.
            allImages = Array.from(activeContainer.querySelectorAll('.gallery-item img'));
            
            // Re-bind click handlers for the newly filtered images
            allImages.forEach((img, index) => {
                // Remove existing click handlers to prevent memory leaks/duplicate actions (optional but good practice)
                img.onclick = null; 
                // Assign new click handler, using the index within the *newly filtered* allImages array.
                img.onclick = () => openLightbox(index);
            });
        }
        
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            // Disable scroll on body when lightbox is open
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            // Re-enable scroll on body
            document.body.style.overflow = 'auto';
        }

        function updateLightboxImage() {
            const image = allImages[currentImageIndex];
            if (image) {
                lightboxImage.src = image.src;
                lightboxCaption.textContent = image.alt;
            }
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % allImages.length;
            updateLightboxImage();
        }

        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
            updateLightboxImage();
        }

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousImage();
                } else if (e.key === 'Escape') {
                    closeLightbox();
                }
            }
        });
    </script>
